name: Labelling new issue
on:
  issues:
    types: ["opened", "edited"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Renato66/auto-label@v2.2.0
        with:
          repo-token: ${{ secrets.TOKEN_LABEL_ISSUE }}
          labels-synonyms: '{"Inglês":["inglês","english"]}'
          labels-not-allowed: '["Pendente de Informações"]'
